############################
#         Common
############################


############################
#      Web services
############################
ws.port=8080

############################
#        Database
############################
db.driverClassName=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/seedboxer
db.username=seedboxer
db.password=seedboxer



#path to the folder where are located the files
basePath=/home/user/seedboxer
includePattern=(.*)/to-home-server/(.*)\.upl
#period in milliseconds between each poll to the file system to retrieve uploaded files
fsPollPeriod=20000
#period in seconds between each poll to fetch rss feeds
rssPollPeriod=300000
#lock strategy used to lock files
readLock=fileLock
#simultaneous downloads per user
simultaneousDownloadsPerUser=1
#number of threads
numThreads=5
#number of ftp retry
ftp.retries=3
#ftp retries delay in milliseconds
ftp.retriesDelay=2000
#properties of downloader service
#completed files directory
completePath=/etc/seedboxer/complete
#in progress files directory
inProgressPath=/home/user
#watch directory of downloader
watchDownloaderPath=/home/user
#properties for notifications
#email properties
smtp.host=hercules
smtp.port=25
smtp.user=
smtp.password=
#ssh properties
# time in seconds
ssh.timeToJoin=15
# variable name to replace in place of file names, separated by ,
ssh.variableNameInCmd=#uploaded

## C2DM
c2dm.username=
c2dm.password=
